<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
        <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
        <script>

            async function init(){
                let map = L.map('map').setView([40.416607, -3.703836], 12);
                L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
                }).addTo(map);

                let municipio = await axios.get('https://sedeaplicaciones.minetur.gob.es/ServiciosRESTCarburantes/PreciosCarburantes/EstacionesTerrestres/FiltroMunicipio/4354');

                for(let gasolinera of municipio.data.ListaEESSPrecio){
                    let latitud = gasolinera['Latitud'].replace(',', '.');
                    let longitud = gasolinera['Longitud (WGS84)'].replace(',', '.');

                    let marker = L.marker([latitud, longitud]).addTo(map);

                    let gasolineraNombre = gasolinera['RÃ³tulo'];
                    let precioGasoleo = gasolinera['Precio Gasoleo A'];
                    let precioGasolina = gasolinera['Precio Gasolina 95 E5'];
                    marker.bindPopup(`${gasolineraNombre}: \n
                    Gasoleo A: ${precioGasoleo}\n
                    Gasolina 95 E5: ${precioGasolina}`);
                }
            }
        </script>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            #map{
                position: absolute;
                height: 100%;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
    </body>
    <script>init()</script>
</html>
